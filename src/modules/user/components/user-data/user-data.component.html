<mat-card class="example-card" *ngIf="userData">
    <mat-card-header>
        <img mat-card-avatar class="example-header-image" src={{userData.avatar}}>
        <mat-card-title>{{ userData.first_name }} {{ userData.last_name }}</mat-card-title>
        <mat-card-subtitle>{{ userData.email }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{userData.avatar}}>
    <mat-card-content>
        <p>
            The info
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
